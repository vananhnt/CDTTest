<!--l. 142--><p class="noindent" >The command <span 
class="pcrr8t-x-x-109">BYE</span>; (or alternatively <span 
class="pcrr8t-x-x-109">QUIT</span>;)<a 
 id="dx34-50003"></a> stops the execution of REDUCE, closes all
open output files, and returns you to the calling program (usually the operating system).
Your REDUCE session is normally destroyed.
