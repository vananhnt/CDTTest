<!--l. 301--><p class="noindent" >Once an element of a matrix has been assigned, it may be referred to in standard array
element notation. Thus <span 
class="pcrr8t-x-x-109">y(2,1) </span>refers to the element in the second row and first column
of the matrix <span 
class="pcrr8t-x-x-109">Y</span>.
